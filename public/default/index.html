        .nav {
            width: 100%;
            height: 40px;
            line-height: 40px;
            color: #fff;
            position: fixed;
            top: 0;
            z-index: 999;
            background-color: #555555;
        }

        .nav .bg {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 40px);
            z-index: -1;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .menu {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .menu i {
            height: 40px;
            width: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .menu i svg {
            fill: currentColor;
        }

        .menu i:nth-child(1) {
            justify-content: flex-start;
            font-size: 20px;
        }

        .menu i:nth-child(3) {
            justify-content: center;
            margin-right: 20px;
            font-weight: bold;
            font-size: 18px;
        }

        .menu i:nth-child(4) {
            justify-content: flex-end;
            font-size: 18px;
        }

        .main {
            width: calc(100% - 100px);
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            user-select: none;

        }

        .main span {
            padding: 0 15px;
            cursor: pointer;
        }

        .content {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-image: url('https://api.btstu.cn/sjbz/?lx=dongman');
        }

        .content .bg {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
        }

        #logo {
            font-size: 56px;
            margin-bottom: 10px;
        }

        .more {
            margin-top: 30px;
            border-radius: 4px;
            border: solid 1px rgba(255, 255, 255, 0.8);
            padding: 10px 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .more:hover {

<script>
    function goPath(path) {
        window.location.href = path;
    };

    window.config.pcMenu.map(item => {
        var title = document.createElement('span');
        title.appendChild(document.createTextNode(item.title));
        title.onclick = function () {
            goPath(item.link)
        }
        document.getElementById('main').appendChild(title)
    });

    document.title = window.config.name + ' - 首页';

    document.getElementById('logo').appendChild(document.createTextNode(window.config.name));
    document.getElementById('slogan').appendChild(document.createTextNode(window.config.slogan));
